<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Application Form</h2>
        <form>
            <div class="row">
                <label>First Name:</label>
                <input type="text" id="firstName">
                <label>Last Name:</label>
                <input type="text" id="lastName">
            </div>
            <div class="row">
                <label>Date of Birth:</label>
                <input type="date" id="dob" min="1994-01-01" max="2009-12-31">
                <label>Age:</label>
                <input type="number" id="age" min="15" max="30">
            </div>
            <div class="row">
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <label>Email Address:</label>
                <input type="email" placeholder="Enter email address">
            </div>
            <div class="row">
                <label>Positions Available:</label>
                <div class="options">
                    <input type="radio" name="position"> Junior Developer
                    <input type="radio" name="position"> Mid-level Developer
                    <input type="radio" name="position"> Senior Developer
                </div>
            </div>
            <div class="row">
                <label>Programming Languages:</label>
                <div class="options">
                    <input type="checkbox"> Java
                    <input type="checkbox"> JavaScript
                    <input type="checkbox"> Python
                </div>
            </div>
            <div class="row">
                <label>Password:</label>
                <input type="password" id="password">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword">
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
        <p id="output"></p>
    </div>
</body>
</html>
